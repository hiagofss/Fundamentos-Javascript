<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modulo em Navegadores</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <script src="./main.js"></script>
  <script src="./matematica.js"></script>
</head>

<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="tipoOperacao">Tipo Operação: </label>
        <select class="form-control form-control-sm" id="tipoOperacao" name="tipoOperacao" id="tipoOperacao">
          <option value="somar">Somar</option>
          <option value="subtrair">Subtrair</option>
          <option value="multiplicar">Multiplicar</option>
          <option value="dividir">Dividir</option>
        </select>
      </div>

      <div class="form-group">
        <label for="valor1">Valor #1: </label>
        <input class="form-control form-control-sm" type="number" id="valor1" name="valor1" />
      </div>

      <div class="form-group">
        <label for="valor2">Valor #2: </label>
        <input class="form-control form-control-sm" type="number" id="valor2" name="valor2" />
      </div>

      <div class="form-group">
        <input class="btn btn-primary" type="button" value="Calcular" id="buttonCalcular" />
        <input class="btn btn-danger" type="button" value="Reset" value="Limpar" id="buttonLimpar" />
      </div>
      <output id="resultado">...</output>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
